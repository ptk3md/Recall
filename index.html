<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Residency Planner Offline</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6C5DD3">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3063/3063822.png">

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="overlay" id="sidebar-overlay" onclick="toggleSidebar()"></div>

    <div class="app-container">
        <aside class="sidebar" id="app-sidebar">
            <div class="sidebar-header">
                <div class="logo-area">
                    <div class="logo-icon"><i class="ph-fill ph-first-aid-kit"></i></div>
                    <span class="logo-text">Residency<span style="color:#6C5DD3">.</span></span>
                </div>
                <button class="btn-close-sidebar" onclick="toggleSidebar()"><i class="ph-bold ph-x"></i></button>
            </div>

            <div class="sidebar-scroll">
                <nav class="menu-group">
                    <div class="menu-label">MENU</div>
                    <a href="#" class="nav-item active" onclick="navigate('dashboard', this)">
                        <i class="ph-bold ph-squares-four"></i> Dashboard
                        <span class="badge-count" id="badge-total">0</span>
                    </a>
                    <a href="#" class="nav-item" onclick="navigate('syllabus', this)">
                        <i class="ph-bold ph-book-open-text"></i> Edital
                    </a>
                    <a href="#" class="nav-item" onclick="navigate('agenda', this)">
                        <i class="ph-bold ph-calendar-check"></i> Agenda
                    </a>
                </nav>

                <nav class="menu-group">
                    <div class="menu-label">ÁREAS</div>
                    <div id="sidebar-areas-list"></div>
                </nav>
                
                <div style="padding: 20px 0;">
                    <button onclick="resetData()" style="width:100%; padding:10px; border:1px solid #FF5630; color:#FF5630; background:transparent; border-radius:10px; cursor:pointer; font-size:12px;">Resetar Dados</button>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-header">
                <div class="header-left">
                    <button class="btn-mobile-menu" onclick="toggleSidebar()">
                        <i class="ph-bold ph-list"></i>
                    </button>
                    <div class="header-text">
                        <h1 id="page-title">Dashboard</h1>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="btn-new-task" onclick="alert('Use o botão + dentro das categorias do Edital!')">
                        <i class="ph-bold ph-plus"></i> <span class="desktop-only">Novo</span>
                    </button>
                </div>
            </header>

            <div id="view-dashboard" class="view-section active">
                <div class="kpi-grid">
                    <div class="card kpi-card">
                        <div class="kpi-icon icon-purple"><i class="ph-fill ph-stack"></i></div>
                        <div><span class="kpi-number" id="kpi-total">0</span><span class="kpi-label">Total</span></div>
                    </div>
                    <div class="card kpi-card">
                        <div class="kpi-icon icon-green"><i class="ph-fill ph-check-circle"></i></div>
                        <div><span class="kpi-number" id="kpi-done">0</span><span class="kpi-label">Feitos</span></div>
                    </div>
                    <div class="card kpi-card">
                        <div class="kpi-icon icon-orange"><i class="ph-fill ph-warning-octagon"></i></div>
                        <div><span class="kpi-number" id="kpi-late">0</span><span class="kpi-label">Atraso</span></div>
                    </div>
                    <div class="card kpi-card">
                        <div class="kpi-icon icon-pink"><i class="ph-fill ph-calendar"></i></div>
                        <div><span class="kpi-number" id="kpi-today">0</span><span class="kpi-label">Hoje</span></div>
                    </div>
                </div>

                <div class="middle-section">
                    <div class="card chart-card">
                        <div class="card-header"><h3>Progresso</h3></div>
                        <div class="chart-body" id="progress-bars-container"></div>
                    </div>
                </div>

                <div class="card table-card">
                    <div class="card-header"><h3>Agenda de Revisão</h3></div>
                    <div class="task-list-container" id="dashboard-full-list"></div>
                </div>
            </div>

            <div id="view-syllabus" class="view-section" style="display: none;">
                <div class="card">
                    <div class="card-header">
                        <h3>Edital Completo</h3>
                        <input type="text" placeholder="Filtrar tópicos..." style="padding:8px; border-radius:8px; border:1px solid #eee; width: 150px;" onkeyup="filterSyllabus(this.value)">
                    </div>
                    <div id="syllabus-container" class="accordion-container"></div>
                </div>
            </div>
            
             <div id="view-agenda" class="view-section" style="display: none;">
                <div class="card">
                    <div class="card-header"><h3>Agenda Completa</h3></div>
                    <div class="task-list-container" id="agenda-view-list"></div>
                </div>
            </div>

        </main>
    </div>

    <div class="modal-overlay" id="modal-study">
        <div class="modal-card">
            <div class="modal-title">Registrar Estudo</div>
            <div class="modal-body">
                <label class="form-label">Data do Estudo:</label>
                <input type="date" id="study-date-input" class="form-input">
            </div>
            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeModals()">Cancelar</button>
                <button class="btn-confirm" onclick="confirmStudy()">Confirmar</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="modal-add-topic">
        <div class="modal-card">
            <div class="modal-title">Novo Tópico</div>
            <div class="modal-body">
                <label class="form-label">Nome do Assunto:</label>
                <input type="text" id="new-topic-name" class="form-input" placeholder="Ex: Protocolo de Sepse Atualizado">
            </div>
            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeModals()">Cancelar</button>
                <button class="btn-confirm" onclick="saveNewTopic()">Adicionar</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="modal-add-topic">
        <div class="modal-card">
            <div class="modal-title">Novo Subtópico</div>
            <div class="modal-body">
                <p style="font-size:12px; color:#A3AED0; margin-bottom:10px">Adicionando dentro do tópico selecionado.</p>
                <label class="form-label">Nome:</label>
                <input type="text" id="new-topic-name" class="form-input" placeholder="Ex: Sarampo">
            </div>
            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeModals()">Cancelar</button>
                <button class="btn-confirm" onclick="saveNewTopic()">Salvar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Registrar Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
            .then(() => console.log('Service Worker Registrado!'));
        }
    </script>
</body>
</html>
